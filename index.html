<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gfx font editor</title>
    <style>
        button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            cursor: pointer;
        }
        button.close-btn {
            float: right;
            padding: 2px 6px;
            background: transparent;
            border: none;
        }
        .glyph-editors {
            display: flex;
            gap: 10px;
            overflow-x: auto;

            fieldset {
                legend {
                    width: 100%;
                }
            }
        }

        label {
            display: flex;
            justify-content: space-between;
        }
        table#characters {
            td {
                cursor: pointer;
                text-align: center;
                
                &:empty {
                    cursor: not-allowed;
                }
            }
        }
        table#glyph {
            line-height: 0;

            td {
                padding: 0;
            }
            input {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <script type="module" src="app.js"></script>
</body>
</html>
