<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gfx font editor</title>
    <style>
        table#characters {
            td {
                cursor: pointer;
                text-align: center;
                
                &:empty {
                    cursor: not-allowed;
                }
            }
        }
        table#glyph {
            td {
                padding: 0;
            }
            input {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <h1>This is a font editor for the GFX font used by the adafruit gfx library and other libraries</h1>

    <div>
        <details>
            <summary>Load font</summary>
            <textarea name="fontstring"></textarea>
        </details>

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
