<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gfx font editor</title>
    <style>
        button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            cursor: pointer;
        }
        table#characters {
            td {
                cursor: pointer;
                text-align: center;
                
                &:empty {
                    cursor: not-allowed;
                }
            }
        }
        table#glyph {
            line-height: 0;

            td {
                padding: 0;
            }
            input {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <script type="module" src="app.js"></script>
</body>
</html>
